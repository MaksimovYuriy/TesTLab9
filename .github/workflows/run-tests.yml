name: Run Calculator Tests on Windows

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest  # Windows Server 2022 (включает Windows 11 окружение)

    strategy:
      matrix:
        python-version: ['3.9']  # Конкретная версия Python 3.9

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: |
        python --version
        python -c "import sys; print(f'System version: {sys.version}')"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list

    - name: Run tests with Pytest
      run: |
        python -m pytest -v --html=report.html --self-contained-html

    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-html-report-windows-${{ matrix.python-version }}
        path: report.html
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-windows-${{ matrix.python-version }}
        path: |
          test-results/
          reports/
        retention-days: 5
